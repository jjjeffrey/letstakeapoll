<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Let's Take a Poll</title>
  </head>
  <body>
    <h1><a href="/">Let's Take a Poll</a></h1>
    <h2>Create a poll</h2>
    <form method="post" action="/create">
      <label>Title: </label><input type="text" name="title" style="margin-bottom: 4px" /><br />
      <textarea name="choices" maxlength="1000" rows="10" cols="50" style="resize: none" placeholder="Enter choices separated by newline here..." required></textarea><br />
      <input type="submit" value="Create" />
    </form>
  </body>
</html>
